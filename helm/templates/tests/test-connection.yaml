apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "tududi.fullname" . }}-test"
  labels:
    {{- include "tududi.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-weight": "1"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  restartPolicy: Never
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "tududi.fullname" . }}:{{ .Values.service.port }}/api/health']
      resources:
        requests:
          memory: "64Mi"
          cpu: "250m"
        limits:
          memory: "128Mi"
          cpu: "500m"
