services:
  tududi:
    image: chrisvel/tududi:0.82
    container_name: tududi
    environment:
      - TUDUDI_USER_EMAIL=chrisveleris@gmail.com
      - TUDUDI_USER_PASSWORD=password123
      # - TUDUDI_SESSION_SECRET=changeme-please-use-openssl
      - TUDUDI_ALLOWED_ORIGINS=http://localhost:3004
      - TUDUDI_UPLOAD_PATH="/app/backend/uploads"
      # Runtime UID/GID configuration - set these to match your host user/group
      - PUID=1001
      - PGID=1001
    volumes:
      - ./tududi_db:/app/backend/db
      - ./uploads:/app/backend/uploads
    ports:
      - "3004:3002"
    restart: unless-stopped
